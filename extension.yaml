title: Wavacity
version: 0.0.1
description: Integrates [Wavacity](https://github.com/ahilss/wavacity). Wavacity is a GPL-2.0 licensed open source wasm build of the popular audio editor audacity.
author: Georg Zoeller
origin: https://github.com/georgzoeller/omni-extension-wavacity.git
client:
  addToWorkbench: true
  fileIntents:
    edit:
      'audio/*':
        page: index
        opts: {}

      'application/ogg':
        page: index
        opts: {}

